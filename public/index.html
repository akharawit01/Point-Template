<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>point-template</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but point-template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
      $(function() {
        function fixDiv() {
          var $cache = $('#navbar-scroll');
          if ($(window).scrollTop() > 100) {
            $cache.addClass('fix-h');
          }else {
            $cache.removeClass('fix-h');
          }
        }
        $(window).scroll(fixDiv);
        fixDiv();
      })
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
